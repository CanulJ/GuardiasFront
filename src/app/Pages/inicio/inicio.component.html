<!-- Card para agregar usuario -->
<mat-card class="asignar-card">
  <h2 class="titulo-card">Agregar Usuario</h2>

  <form (ngSubmit)="agregarUsuario()" #usuarioForm="ngForm" class="form-row">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="nuevoUsuario.nombre" name="nombre" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Apellido</mat-label>
      <input matInput [(ngModel)]="nuevoUsuario.apellido" name="apellido" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Correo</mat-label>
      <input matInput type="email" [(ngModel)]="nuevoUsuario.correo" name="correo" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Teléfono</mat-label>
      <input matInput type="tel" [(ngModel)]="nuevoUsuario.telefono" name="telefono" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="usuarioForm.invalid">
      <mat-icon>person_add</mat-icon> Agregar
    </button>
  </form>
</mat-card>

<!-- Card para la tabla de usuarios -->
<mat-card class="asignar-card">
  <h2 class="titulo-card">Lista de Usuarios</h2>

  <div class="tabla-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Apellido Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>

      <!-- Correo Column -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
      </ng-container>

      <!-- Teléfono Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
  <th mat-header-cell *matHeaderCellDef> Acciones </th>
  <td mat-cell *matCellDef="let u">
    <button mat-icon-button color="primary" (click)="editarUsuario(u)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="eliminarUsuario(u.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>


      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
