<mat-card class="asignar-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2 class="titulo-card">Asignacion De Guardias</h2>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <mat-select [(ngModel)]="usuarioSeleccionado">
          <mat-option *ngFor="let u of usuarios" [value]="u.id">
            {{u.nombre}} {{u.apellido}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Fecha Inicio (viernes)</mat-label>
        <input matInput [matDatepicker]="pickerInicio" [(ngModel)]="fechaInicio">
        <mat-datepicker-toggle matSuffix [for]="pickerInicio"></mat-datepicker-toggle>
        <mat-datepicker #pickerInicio></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Fecha Fin (lunes)</mat-label>
        <input matInput [matDatepicker]="pickerFin" [(ngModel)]="fechaFin">
        <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
        <mat-datepicker #pickerFin></mat-datepicker>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="asignarGuardia()">
        Asignar
      </button>
    </div>
  </mat-card-content>
</mat-card>

<mat-card appearance="outlined">
  <mat-card-content>
  <h2>Registro De Guardias</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Usuario -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
      <td mat-cell *matCellDef="let g">
        {{ getNombreCompleto(g.usuarioId) }}
      </td>
    </ng-container>

    <!-- Fecha Inicio -->
    <ng-container matColumnDef="fechaInicio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Inicio </th>
      <td mat-cell *matCellDef="let g"> {{ g.fechaInicio }} </td>
    </ng-container>

    <!-- Fecha Fin -->
    <ng-container matColumnDef="fechaFin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fin </th>
      <td mat-cell *matCellDef="let g"> {{ g.fechaFin }} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
  <th mat-header-cell *matHeaderCellDef> Acciones </th>
  <td mat-cell *matCellDef="let g">
    <button mat-icon-button color="primary" (click)="editarGuardia(g)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="eliminarGuardia(g.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>


    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- ðŸ“Œ Paginador -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
  </mat-card-content>
</mat-card>
