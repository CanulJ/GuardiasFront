<mat-card>
  <h2>Asignar fin de semana a un usuario</h2>

  <div class="form-row">
    <mat-form-field appearance="fill">
      <mat-label>Usuario</mat-label>
      <mat-select [(ngModel)]="usuarioSeleccionado">
        <mat-option *ngFor="let u of usuarios" [value]="u.id">
          {{u.nombre}} {{u.apellido}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fecha Inicio (viernes)</mat-label>
      <input matInput [matDatepicker]="pickerInicio" [(ngModel)]="fechaInicio">
      <mat-datepicker-toggle matSuffix [for]="pickerInicio"></mat-datepicker-toggle>
      <mat-datepicker #pickerInicio></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fecha Fin (lunes)</mat-label>
      <input matInput [matDatepicker]="pickerFin" [(ngModel)]="fechaFin">
      <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
      <mat-datepicker #pickerFin></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="asignarGuardia()">
      Asignar
    </button>
  </div>
</mat-card>

<mat-card>
  <h2>Guardias existentes</h2>
  <table mat-table [dataSource]="guardias" class="mat-elevation-z8">

   <!-- Usuario -->
<ng-container matColumnDef="usuario">
  <th mat-header-cell *matHeaderCellDef> Usuario </th>
  <td mat-cell *matCellDef="let g">
    {{ getNombreCompleto(g.usuarioId) }}
  </td>
</ng-container>


    <!-- Fecha Inicio -->
    <ng-container matColumnDef="fechaInicio">
      <th mat-header-cell *matHeaderCellDef> Inicio </th>
      <td mat-cell *matCellDef="let g"> {{ g.fechaInicio }} </td>
    </ng-container>

    <!-- Fecha Fin -->
    <ng-container matColumnDef="fechaFin">
      <th mat-header-cell *matHeaderCellDef> Fin </th>
      <td mat-cell *matCellDef="let g"> {{ g.fechaFin }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['usuario', 'fechaInicio', 'fechaFin']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['usuario', 'fechaInicio', 'fechaFin']"></tr>
  </table>
</mat-card>
